<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Odds</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  </head>
  <body>
    <form>
      <div class="select">
        <div class="select1">
          <input list="teams1" name="team" id="team" placeholder="Select Team" onkeyup="validateForm()" />
          <datalist id="teams1">
          </datalist>
        </div>

        <h1>VS</h1>
        <div class="select2">
            <input list="teams2" name="team" id="team" placeholder="Select Team" onkeyup="validateForm()" />
            <datalist id="teams2">
            </datalist>
        </div>

        <button type="button" onclick="generateOdds()" class="button" id="odds" disabled>
          Generate Odds
        </button>
      </div>
    </form>

    <br>
    <br>
    <table id="oddsTable">
      <thead>
        <tr>
          <th>Teams</th>
          <th>Home</th>
          <th>Draw</th>
          <th>Away</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      
      <tbody>
    </table>


    <script src="./index.js"></script>
  </body>
</html>
